<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="icon" href="../assets/logo4.png" type="image/x-icon" />
    <title>Beats</title>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="left-header">
                <div class="logo-container">
                    <img src="../assets/logo2.png" alt="Logo" />
                </div>
            </div>
            <div class="left-content-wrapper">
                <div class="left-content">
                    <div class="left-icons">
                        <div class="left-icon-details">
                            <a href="../index.html"><img src="../assets/home-7-48.png" alt="Icon" /></a>
                            <a href="../index.html">Home</a>
                        </div>
                        <div class="left-icon-details">
                            <a href=""><img src="../assets/favorite-2-48.png" alt="Icon" /></a>
                            <a style="position: relative;left: -1rem" class="big-letters" href="">Liked Songs</a>
                        </div>
                        <div class="left-icon-details">
                            <a href=""><img src="../assets/icons8-library-48.png" alt="Icon" /></a>
                            <a style="position: relative;left: -1.2rem" class="big-letters" href="">Your Library</a>
                        </div>
                        <div class="left-icon-details">
                            <a href=""><img src="../assets/guest-48.png" alt="Icon" /></a>
                            <a style="position: relative;left: -0.4rem" class="medium-letters" href="">Profile</a>
                        </div>
                        <div style="margin-bottom: 0rem;" class="left-icon-details">
                            <a href=""><img src="../assets/settings-19-48.png" alt="Icon" /></a>
                            <a style="position: relative;left: -0.6rem" class="big-letters" href="">Settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="right-header">
                <div class="about-us-container"><a class="about-us" href="../HTML/about_us.html">About us</a></div>
            </div>
            <main class="main-container">
                <form class="login-form">
                    <h1>LogIn</h1>
                    <h3>Please enter your email and password</h3>
                    <input class="input" id="email" type="email" placeholder="Email" required />
                    <input class="input" id="password" type="password" placeholder="Password" required />
                    <a class="forgot-password" href="">Forgot password?</a>
                    <button class="login-button" type="submit">Login</button>
                    <a class="sign-up" href="">Don't have an account yet? Sign Up</a>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
